version: '3.8'

services:
  # Sarah Voice Agent
  sarah:
    build: .
    container_name: sarah-agent
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - REDIS_URL=redis://cache:6379/0
      - HOST=0.0.0.0
      - PORT=8000
    depends_on:
      - cache
    volumes:
      - ./data:/app/data
    restart: always

  # Redis for Persistent Memory
  cache:
    image: redis:7-alpine
    container_name: sarah-cache
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: always

volumes:
  redis_data:
